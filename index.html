<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Go Fish</title>
</head>

<body>
    <div class="heading">
    <h1>
        <img src="assets/images/logo-left.png" alt="logo-left" id="left">
        GO FISH
        <img src="assets/images/logo-right.png" alt="logo-right" id="right">
    </h1>
    </div>
    <div id="menu-bar">
        <button id="how-to-play">How To Play</button>
        <button id="choose-game">Choose Game</button>
        <button id="scores">Scores</button>
    </div>
    <input type="text" placeholder="Enter your name" id="username">
    <section class='game-area'>        
        <div class="fish-pool"></div>
        <div class="catch-box"></div>
    </section>
    <div class="button-box">
        <button id='play'>Play</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="exit">Exit</button>
    </div>
   <script src="/assets/js/script.js"></script>
</body>
</html>
